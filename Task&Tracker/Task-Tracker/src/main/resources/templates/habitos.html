<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Hábitos</title>
    <link rel="stylesheet" type="text/css" href="/habitos.css">
</head>
<body>
<div class="toolbar">
    <a href="/tarefa">Tarefas</a>
</div>

<h1>Lista de Hábitos</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Descrição</th>
        <th>Data Realização</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="habito : ${habitos}">
        <form th:action="@{/habitos_historicos/save}" method="post"> <!-- Form para cada linha -->
            <td th:text="${habito.id}"></td>
            <td th:text="${habito.descricao}"></td>
            <td>
                <input type="date" name="data" id="data" required/> <!-- Campo de seleção de data -->
                <input type="hidden" name="habitosId" th:value="${habito.id}"/> <!-- Campo oculto para o ID do hábito -->
            </td>
            <td>


                <button type="submit">Concluir</button> <!-- Botão para concluir -->


            </td>
        </form>
    </tr>
    </tbody>
</table>

<div th:if="${errorMessage}" style="color: red;">
    <p th:text="${errorMessage}"></p>
</div>


<div style="margin-top: 20px; text-align: center;">

    <button onclick="window.history.back()">
        Voltar
    </button>

    <button onclick="window.location.href='/cadastrarHabitos'">
        Cadastrar Hábitos
    </button>
</div>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #333;
    }

    .toolbar {
        background-color: #4CAF50;
        padding: 10px;
        text-align: center;
        margin-bottom: 20px;
    }

    .toolbar a {
        color: white;
        padding: 14px 20px;
        text-decoration: none;
        margin: 0 10px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .toolbar a:hover {
        background-color: #45a049;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
    }

    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #4CAF50;
        color: white;
    }

    tbody tr:hover {
        background-color: #f1f1f1;
    }

    button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 15px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 5px;
    }

    button:hover {
        background-color: #45a049;
    }

    .error-message {
        color: red;
        text-align: center;
        margin-top: 20px;
    }

    div.center {
        text-align: center;
    }

    button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

</style>

</body>
</html>
