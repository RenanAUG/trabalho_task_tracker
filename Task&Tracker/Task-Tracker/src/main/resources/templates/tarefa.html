<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" type="text/css" href="/tarefas.css">
</head>
<body>
<div class="toolbar">
    <a href="/habitos">Hábitos</a>

</div>

<h1>Lista de Tarefas</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Descrição</th>
        <th>Data Início</th>
        <th>Data Limite</th>
        <th>Status</th>
        <th></th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="tarefa : ${tarefas}">
        <form th:action="@{/tarefas/concluir}" method="post">
            <td th:text="${tarefa.id}"></td>
            <td th:text="${tarefa.descricao}"></td>
            <td th:text="${tarefa.data_inicio}"></td>
            <td th:text="${tarefa.data_limite}"></td>
            <td th:text="${tarefa.concluida ? 'Concluída' : 'Pendente'}"></td>
            <td>
                <button type="submit"
                        th:disabled="${tarefa.concluida}">Concluir Tarefa</button> <!-- Botão para concluir -->
                <input type="hidden" name="tarefaId" th:value="${tarefa.id}"/>
            </td>
        </form>
    </tr>
    </tbody>
</table>

<div style="margin-top: 20px; text-align: center;">

    <button onclick="window.history.back()">
        Voltar
    </button>

    <button onclick="window.location.href='/cadastrarTarefas'">
        Cadastrar Tarefa
    </button>

    <button onclick="window.location.href='https://www.google.com'">Sair do Site</button>

</div>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #333;
    }

    .toolbar {
        text-align: center;
        margin-bottom: 20px;
    }

    .toolbar a {
        margin: 0 15px;
        text-decoration: none;
        color: #007BFF;
        font-weight: bold;
    }

    .toolbar a:hover {
        text-decoration: underline;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    thead {
        background-color: #007BFF;
        color: white;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2; /* Cor de fundo para linhas pares */
    }

    tr:hover {
        background-color: #ddd; /* Cor de fundo ao passar o mouse */
    }

    button {
        background-color: red;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: darkred;
    }

    button {
        background-color: #28a745; /* Cor verde para o botão */
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #218838; /* Cor mais escura ao passar o mouse */
    }

    button[disabled] {
        background-color: #ccc; /* Cor cinza para botões desabilitados */
        cursor: not-allowed; /* Cursor desabilitado */
    }

    button[onclick] {
        background-color: #007BFF; /* Cor azul para "Cadastrar Tarefa" */
    }

    button[onclick]:hover {
        background-color: #0056b3; /* Cor mais escura ao passar o mouse */
    }

    div {
        text-align: center; /* Centraliza o conteúdo */
    }


</style>

</body>
</html>
