<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-md-4">
        <div class="login-container p-4 border rounded">
          <h2 class="text-center mb-4">Login</h2>
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" id="email" class="form-control" required [(ngModel)]="email" name="email" placeholder="Digite seu e-mail">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input type="password" id="password" class="form-control" required [(ngModel)]="password" name="password" placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn btn-primary w-100" (click)="acessarTarefa()">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
